<!DOCTYPE html>
<html lang="en">

    <title>Form Tag</title>
</head>
<body>
    

    <form action="001" method="">

        <lable for="fname">성( First Name )</lable>
        <input type="text" id="fname" name="fname"> <br/>

        <lable for="lname">이름 ( Last Nmae )</lable>
        <input type="text" id="lname" name="lname"> <br/>

        <input type="submit" value="전송"> <br/>

    </form>

    <form action="002" method="">

        <label for="">당신이 좋아하는 과일은 ?</label>
        <select id="" name="" size="5" multiple>
            <option value="apple">사과</option>
            <option>배</option>
            <option selected>딸기</option>
            <option>자몽</option>
            <option>오렌지</option>
        </select>

        <input type="submit" value="제출">

    </form>

    <form action="003" method="get">

        <textarea name="" id="" cols="10" rows="10">
            이곳에 원하는 글자를 입력하세용 !
        </textarea>

    </form>
