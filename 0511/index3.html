<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오 로그인</title>
    <link rel="stylesheet" href="css/style3.css">
</head>
<body>
    
    <div class="wrap">

        <div class="box1">
            <img class="logo" src="./img/loro.jpg">
            <div class="text1"><em>카카오 계정(이메일)과 비밀번호 입력 후 로그인</em></div>
            <div class="login">
                <input type="text" id="" name="" placeholder="ID(이메일)"><br/>
                <input type="password" id="" name="" placeholder="비밀번호"><br/><br/>
                <input type="button" id="button" value="로그인">
                <p>잠금모드로 자동로그인</p>
                <hr>
                <p>모바일에서 카카오계정을 확인 할 수 있습니다.</p>
                <a href="">카카오계정안내</a><br/><br/>
                <div class="text2">비밀번호를 잊어버리셨나요?</div>
            </div>
        </div>

        <div class="box2">
            <div class="box2-1">
                <div class="box2-1-1">
                    <div class="text3">
                        반갑습니다. 보안용<br/>
                        인증을 시작합니다.
                    </div>
                    <div class="text4">
                        이용하시는 장소나 컴퓨터에<br/>
                        맞는 인증방법을 선택해주세요.
                    </div>
                </div>
                <img class="icon1" src="./img/muzi.png">
            </div>

            <div class="box2-2">
                <img class="icon2" src="./img/b1.jpg">
                <div class="box2-2-1">
                    <p>본인의 컴퓨터를<br/>사용하고 계신다면</p>
                    <div class="box2-2-1-1">내 PC 인증받기</div>
                    <div class="text5"><em>한 번 인증 후에 계속 사용 가능</em></div>
                </div>

                <img class="icon3" src="./img/b2.jpg">
                <div class="box2-2-2">
                    <p>공공장소 또는 PC 방에서<br/>사용하고 계신다면</p>
                    <div class="box2-2-2-1">1회용 인증 받기</div>
                    <div class="text6"><em>매 번 로그인 할 때마다 인증</em></div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
