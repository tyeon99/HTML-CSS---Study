<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어린이 놀이터 키즈가오 홈페이지</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!--************intro**************-->
    <div class="intro">                 <!-- intro 시작 -->
        <div class="introWrap">         <!-- 동물들-->
            <div class="logo"></div>    <!-- .이름나열 사이에 + -->
            <div class="lion"></div>
            <div class="rabbit"></div>
            <div class="bear"></div>
            <div class="monkey"></div>
        </div>

        <div class="cloudWrap">         <!-- 구름과 잠자리 -->
            <div class="leftCloud"></div>
            <div class="rightCloud"></div>
            <div class="dragonfly"></div>
        </div>   
    </div>                              <!-- intro 끝 -->

    <!--*************farm1***************-->
    <div class="farm1">                 <!-- farm1 시작 -->
         
        <div class="leftRice1"></div>
        <div class="farmer"></div>
        <div class="rightRice1"></div>

        <div class="farmSpeechWrap">
            <img src="/img/farm/farm1/farmspeech.png" alt="상표이름">
            <p class="farmspeech">
                식재료만 넣은 안전한 <br/>
                우리 쌀 점토 키즈가오는<br/>
                우리 쌀을 사용하여 만들어요.<br/>
                화학물질을 사용하지 않고,<br/>
                식재료를 사용해서 만든<br/>
                안전한 제품이랍니다.
            </p>
        </div>

        
    </div>                              <!-- farm1 끝 -->

    <!--**************************-->

        <!--*************farm2***************-->
        <div class="farm2">                 <!-- farm2 시작 -->
         
            <div class="leftRice2"></div>
            <div class="scarecrow"></div>
            <div class="rightRice2"></div>

        </div>                              <!-- farm2 끝 -->
    
        <!--**************************-->

        <!--*************farm3***************-->
        <div class="farm3">                 <!-- farm3 시작 -->
         
            <div class="window"></div>
            <div class="machine">
                <div class="machine1"></div>
                <div class="sawshadow"></div>
                <div class="saw1"></div>
                <div class="saw2"></div>
                <div class="machinerbird"></div>
                <div class="second"></div>
            </div>
            <div class="farm3bubble">
                <img src="/img/farm/farm3/farm3bubble.png">
            </div>
                      
        </div>                              <!-- farm3 끝 -->
    
        <!--**************************-->

        <!--*************forest1***************-->
        <div class="forest1">                 <!-- forest1 시작 -->
         
            <div class="lefttree"></div>
            <div class="right">
                <div class="rabbit1"></div>
                <div class="rabbit2"></div>
                <div class="righttree"></div>
            </div>

        </div>                              <!-- forest1 끝 -->
    
        <!--**************************-->
</body>
</html>
