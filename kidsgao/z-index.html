<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>

        img{
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        h1{
            position: absolute;
            z-index: 100;
            color: red;
            top: 0px;
            left: 0px;
        }

        p{
            position: absolute;
            z-index: 90;
            font-size: 20px;
            top: 0px;
            left: 0px;
        }
    </style>
</head>
<body>
    
    <h1>z-index 살표보기</h1>
    <img src="/img/img_tree.png" alt="나무와 부엉이">
    <p>나를 보이기 하려면 z-index의 수치를 얼마를 주어야 할까요</p>

</body>
</html>
