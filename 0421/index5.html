    <style>

        #wrap{
            width: 600px;
            height: 200px;

            text-align: center;
            line-height: 100px;
        }

        .box1, .box2, .box3, .box4{
            width: 100px;
            height: 100px;
            display: inline-block;
        }

        .box1{
            background-color: red;
        }

        .box2{
            background-color: yellow;
        }

        .box3{
            background-color: blue;
        }

        .box4{
            background-color: black;
        }

    </style>
</head>
<body>

    <div id="wrap">
        <div class="box1">빨강</div>
        <div class="box2">노랑</div>
        <div class="box3">파랑</div>
        <div class="box4">검정</div>
    </div>
