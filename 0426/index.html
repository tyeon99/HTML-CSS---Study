<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        table{
            border-collapse: collapse;
            width: 100%;
        }

        td, th{
            padding: 10px;
            border: 1px solid black;
            text-align: center;
        }

        tr:nth-child(even){             /* 짝수 */
            background-color: aquamarine;
        }

        tr:nth-child(odd){             /* 홀수 */
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>이름</th>
            <th>성별</th>
            <th>국적</th>
            <th>전화</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>남자</td>
            <td>한국</td>
            <td>010-2846-2795</td>
        </tr>
        <tr>
            <td>임꺽정</td>
            <td>남자</td>
            <td>한국</td>
            <td>010-2685-1954</td>
        </tr>
        <tr>
            <td>성춘향</td>
            <td>여자</td>
            <td>한국</td>
            <td>010-6987-2156</td>
        </tr>
    </table>
    
</body>
</html>
