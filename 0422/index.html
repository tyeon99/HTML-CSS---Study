<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .wrap01, .wrap02, .wrap03{
            width: 600px;
            height: 150px;
            line-height: 150px;
        }

        .wrap01{
            border: 3px solid red;
            text-align: left;
        }

        .wrap02{
            border: 3px solid green;
            text-align: center
        }

        .wrap03{
            border: 3px solid black;
            text-align: right;
        }

        .d01, .d02, .d03, .d04{
            margin: 10px;
            width: 100px;
            height: 100px;
            display: inline-block;
            line-height: 100px;
            text-align: center;
            font-size: 20px;
        }

        .d01{
            background-color: red;
        }

        .d02{
            background-color: yellow;
        }

        .d03{
            background-color: blue;
        }

        .d04{
            background-color: green;
        }

    </style>
</head>
<body>

    <div class="wrap01">
        <div class="d01">빨강박스</div>
        <div class="d02">노랑박스</div>
        <div class="d03">파랑박스</div>
        <div class="d04">초록박스</div>
    </div>
    <br/><hr><br/>

    <div class="wrap02">
        <div class="d01">빨강박스</div>
        <div class="d02">노랑박스</div>
        <div class="d03">파랑박스</div>
        <div class="d04">초록박스</div>
    </div>
    <br/><hr><br/>

    <div class="wrap03">
        <div class="d01">빨강박스</div>
        <div class="d02">노랑박스</div>
        <div class="d03">파랑박스</div>
        <div class="d04">초록박스</div>
    </div>
    <br/><hr><br/>

</body>
</html>
