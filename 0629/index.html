<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목을 넣으세요!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href='css/style.css' rel="stylesheet">
    <!-- <link href='css/color.css' rel="stylesheet"> -->
    <!-- <link href='css/reset.css' rel="stylesheet"> -->
    
</head>
<body>
    
    <div class="container">
        <button class="btn" onclick="listView()"><i class="fa fa-bars"></i>&nbsp;List Type</button>
        <button class="btn active" onclick="gridView()"><i class="fa fa-th-large"></i>&nbsp;Grid Type</button>
    </div>

    <div class="row">
        <div class="column co1">
            <h2>column1</h2>
            <p>나는 1번으로 첫번째줄 왼쪽에 위치합니다....</p>
        </div>
        <div class="column co2">
            <h2>column2</h2>
            <p>나는 2번으로 첫번째줄 오른쪽에 위치합니다....</p>
        </div>
    </div>
    <div class="row">
        <div class="column co3">
            <h2>column3</h2>
            <p>나는 3번으로 두번째줄 왼쪽에 위치합니다....</p>
        </div>
        <div class="column co4">
            <h2>column4</h2>
            <p>나는 4번으로 두번째줄 오른쪽에 위치합니다....</p>
        </div>
    </div>


    <script>

        var elements = document.getElementsByClassName("column");
        var i;

        // 리스트 타입에 대한 스크립트
        function listView(){
            for(i = 0; i < elements.length; i++){
                elements[i].style.width = "100%";
            }
        }

        // 그리드 타입에 대한 스크립트
        function gridView(){
            for(i = 0; i < elements.length; i++){
                elements[i].style.width = "50%";
            }
        }

        // 버튼에 대한 스크립트
        var container = document.getElementsByClassName("btnCnontainer");
        var btns = container.getElementsByClassName("btn")
        for(i = 0; i < btns.length; i++){
            btns[i].addEventListener("click", function(){
                var current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace("active", "");
                this.className += "active";
            });
        }

    </script>

</body>
</html>
