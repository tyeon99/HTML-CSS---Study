    <title>링크 색상</title>
    <style>

        a:link{
            color: green;
            background-color: black;
        }

        a:visited{
            color: pink;
            /* background-color: blue; */
            background-color: transparent;
        }

        a:hover{
            color: red;
            background-color: yellow;
        }

        a:active{
            color: yellow;
            background-color: black;
        }

    </style>
</head>
