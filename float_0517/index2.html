<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        body {
            background-color: #ddd;
        }
        
        .wrapper {
            background-color: #222;
            width: 140px;
            overflow: hidden;
        }
        
        .box {
            width: 100px;
            height: 100px;
            background-color: white;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="box"></div>
        <div class="box"></div>
    </div>

    overflow는 새로운 문서를 시작하는 일 overflow 가 부여된 요소는 독립적인 문서가 된다 block formatting context




</body>

</html>
