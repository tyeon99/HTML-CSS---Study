<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목을 넣으세요!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href='css/style2.css' rel="stylesheet">
    <link href='css/color.css' rel="stylesheet">
    <link href='css/reset.css' rel="stylesheet">
    
</head>
<body>
    
    <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'Paris')">파리</button>
        <button class="tablinks" onclick="openCity(event, 'London')">런던</button>
        <button class="tablinks" onclick="openCity(event, 'Tokyo')">도쿄</button>
        <button class="tablinks" onclick="openCity(event, 'Seoul')">서울</button>
        <button class="tablinks" onclick="openCity(event, 'Egypt')">이집트</button>
    </div>

    <div id="Paris" class="tabcontent">
        <h3>파리</h3>
        <p>파리입니당.</p> 
    </div>

    <div id="London" class="tabcontent">
        <h3>런던</h3>
        <p>런던입니당.</p> 
    </div>
    
    <div id="Tokyo" class="tabcontent">
        <h3>도쿄</h3>
        <p>도쿄입니당.</p> 
    </div>

    <div id="Seoul" class="tabcontent">
        <h3>서울</h3>
        <p>서울입니당.</p> 
    </div>

    <div id="Egypt" class="tabcontent">
        <h3>이집트</h3>
        <p>이집트입니당.</p> 
    </div>

    
    <script>
        function openCity(evt, cityName){
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for(i = 0; i < tabcontent.length; i++){
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for(i = 0; i < tablinks.length; i++){
                tablinks[i].className = tablinks[i].className.replace("active","");
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += "active";
        }

        document.getElementById("defaultopen").click();
    </script>

</body>
</html>
