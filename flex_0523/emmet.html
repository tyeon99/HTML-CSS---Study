<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emmet</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- ul>li -->
    <ul>
        <li></li>
    </ul>

    <!-- div>ul>li -->
    <div>
        <ul>
            <li></li>
        </ul>
    </div>

    <!-- div>ul>li*4 -->
    <div>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <!-- div>p+span -->
    <div>
        <p></p>
        <span></span>
    </div>

    <!-- div>ul>li^p+a -->
    <div>
        <ul>
            <li></li>
        </ul>
        <p></p>
        <a href=""></a>
    </div>

    <!-- div>ul>li+p+a -->
    <div>
        <ul>
            <li></li>
            <p></p>
            <a href=""></a>
        </ul>
    </div>

    <!-- div>ul>li^^div -->
    <div>
        <ul>
            <li></li>
        </ul>
    </div>
    <div></div>

    <!-- div>ul>li^div -->
    <div>
        <ul>
            <li></li>
        </ul>
        <div></div>
    </div>

    <!-- div>header>ul>li*2+footer -->
    <div>
        <header>
            <ul>
                <li></li>
                <li></li>
                <footer></footer>
            </ul>
        </header>
    </div>

    <!-- div>(header>ul>li*2)+footer -->
    <div>
        <header>
            <ul>
                <li></li>
                <li></li>
            </ul>
        </header>
        <footer></footer>
    </div>

    <!-- ul>li.item$*5 -->
    <ul>
        <li class="item1"></li>
        <li class="item2"></li>
        <li class="item3"></li>
        <li class="item4"></li>
        <li class="item5"></li>
    </ul>

    <!-- ul>li.item$@7*5 -->
    <ul>
        <li class="item7"></li>
        <li class="item8"></li>
        <li class="item9"></li>
        <li class="item10"></li>
        <li class="item11"></li>
    </ul>

    <!-- ul>li.item${box$}*5 -->
    <ul>
        <li class="item1">box1</li>
        <li class="item2">box2</li>
        <li class="item3">box3</li>
        <li class="item4">box4</li>
        <li class="item5">box5</li>
    </ul>

    <!-- .container>ul.list>li.list-item*5>a{list$} -->
    <div class="container">
        <ul class="list">
            <li class="list-item"><a href="">list1</a></li>
            <li class="list-item"><a href="">list2</a></li>
            <li class="list-item"><a href="">list3</a></li>
            <li class="list-item"><a href="">list4</a></li>
            <li class="list-item"><a href="">list5</a></li>
        </ul>
    </div>

    

</body>
</html>
