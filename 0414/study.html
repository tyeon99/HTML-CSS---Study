<html>
  <head>
    <title>연습2</title>
  </head>

<body style="font-size: 30px;">
  <strong>strong 중요한 글자</strong><br/>
  <b>b 굵은 글자</b><br/>
  <i>i 기울어진 글자</i><br/>
  <em>em 강조, 기울어진</em><br/>
  <sub>sub 아랫첨자</sub><br/>
  <sup>sup 윗첨자</sup><br/>
  <del>del 삭제, 취소선</del><br/>
  <ins>ins 밑줄</ins><br/>
  <big>big 큰 글자</big><br/>
  <small>small 작은 글자</small><br/>
  <mark>mark 하아리이트글자</mark><br/>
  오늘은 <em>HTML</em>을 배우는 날이다.<br/>
  우리동네에는 <i>고양이가</i> 아주 많다.<br/>
  <strong>오늘 과제를 <ins>반드시</ins> 제출하세요.</strong> 제출하지 않으면 <mark>0점</mark>처리됩니다.<br/>
  신발세일 30,000원 <del><small>40,000원</small></del><br/>
  H<sub>2</sub>O<br/>
  2<sup>4</sup><br/>
</body>
</html>
