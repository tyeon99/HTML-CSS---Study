<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .wrap{
            padding: 10px;
            margin: 0 auto;
            width: 630px;
            line-height: 100px;
            background-color: yellow;
        }

        .d01, .d02, .d03, .d04, .d05, .d06{
            width: 100px;
            height: 100px;
            display: inline-block;
            line-height: 100px;
            text-align: center;
            font-size: 30px;
            border-radius: 50%;
        }

        .d01{
            background-color: red;
        }

        .d02{
            background-color: orange;
        }

        .d03{
            background-color: green;
        }

        .d04{
            background-color: blue;
        }

        .d05{
            background-color: darkblue;
        }

        .d06{
            background-color: violet;
        }

    </style>
</head>
<body>
        
    <div class="wrap">
        <div class="d01">1</div>
        <div class="d02">2</div>
        <div class="d03">3</div>
        <div class="d04">4</div>
        <div class="d05">5</div>
        <div class="d06">6</div>
    </div>

</body>
</html>
