<body>
    
    <header></header> 머리글, 로고, 네비게이션(보조(사이드) 메뉴(영어, 일어 등))

    <nav></nav> 네비게이션(주 메뉴)

    <section></section> 컨텐츠 부분 전체

    <article></article> 작은 컨텐츠

    <aside></aside> 사이드 컨텐츠, 광고, 배너(본문의 내용과 관계 없는 것)

    <footer></footer> 바닥글, 주소, 저작권 등

    <div class="header"></div>                                      <header></header>
