<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazimg navbar</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>

    <!-- 버튼을 만들때는 일반 버튼, input(submit) -->
    <button class="accordian">애국가1</button>
    <div class="panel">
        <p>
            동해물과 백두산이 마르고 닳도록
            하느님이 보우하사 우리나라 만세
            무궁화 삼천리 화려 강산
            대한 사람 대한으로 길이 보전하세

        </p>
    </div>

    <button class="accordian">애국가2</button>
    <div class="panel">
        <p>
            남산 위에 저 소나무 철갑을 두른 듯
            바람 서리 불변함은 우리 기상일세
            무궁화 삼천리 화려 강산
            대한 사람 대한으로 길이 보전하세

        </p>
    </div>

    <button class="accordian">애국가3</button>
    <div class="panel">
        <p>
            가을 하늘 공활한데 높고 구름 없이
            밝은 달은 우리 가슴 일편단심일세
            무궁화 삼천리 화려 강산
            대한 사람 대한으로 길이 보전하세

        </p>
    </div>

    <button class="accordian">애국가4</button>
    <div class="panel">
        <p>
            이 기상과 이 맘으로 충성을 다하여
            괴로우나 즐거우나 나라 사랑하세
            무궁화 삼천리 화려 강산
            대한 사람 대한으로 길이 보전하세

        </p>
    </div>

    <script src="js/index.js"></script>
